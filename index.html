<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Student Registration System</h1>
        <p>The Student Registration System allows users to register and manage student records efficiently.</p>
    </header>
    <!-- Main body -->
    <main class="total-view">
        <!-- Input form given below-->
        <section class="form-section">
            <h2>Register Student</h2>
            <form id="studentForm">
                <label for="name">Student Name:</label>
                <input type="text" id="name" required>
                
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" required>
                
                <label for="contact">Contact No:</label>
                <input type="number" id="contact" required>
                
                <label for="class">Class:</label>
                <input type="text" id="class" required>
                
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
                
                <button type="submit" style="align-self: center;">Add Student</button>
            </form>
        </section>
       <!-- Table section starts here-->
        <section class="display-section scrollable">
            <h2>Registered Students</h2>
            
            <table id="studentTable" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Class</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be inserted here dynamically -->
                </tbody>
            </table>
            
        </section>
        
    </main>
    
    
</body>
</html>
